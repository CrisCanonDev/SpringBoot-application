<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>PEOPLE'S FORM</title>
</head>
<body>
    <div class="container">
        <h1>Person form</h1>
        <form th:object="${person}" th:action="${action}" method="post">
                <input   type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input class="form-control"  type="text" th:field="*{age}">
            </div>
                <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>

    <div class="mx-auto" style="width: 340px" >
        <a class="btn btn-secondary" href="/people">Return to people's list.</a>
    </div>
</body>
</html>
