<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PEOPLE'S FORM</title>
</head>
<body>

    <h1>Person form</h1>
    <form th:object="${person}" th:action="${action}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Name: <input type="text" th:field="*{name}"></label>
        <label>Age: <input type="text" th:field="*{age}"></label>
        <button type="submit">Save</button>
    </form>

    <a href="/people">Return to people's list.</a>
</body>
</html>
